[build]
  publish = "dist/client"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "23.9.0"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with shorter duration for updates
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Preload critical resources
[[headers]]
  for = "/index.html"
  [headers.values]
    Link = "</assets/react-vendor-D3F3s8fL.js>; rel=preload; as=script, </assets/index-BO_Ljbhw.css>; rel=preload; as=style"